<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<p>
    Id: <span th:text="${product.getId()}">Id</span><br>
    Название: <span th:text="${product.getName()}">Name</span><br>
    Цена: <span th:text="${product.getCost()}">Cost</span><br>
</p>

<p>
    <a th:href="@{/products}">Назад к списку </a> <br>
</p>

</body>
</html>
